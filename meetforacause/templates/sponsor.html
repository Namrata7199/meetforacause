{% extends 'base.html' %}
{% block body %}
<h2>Fill the Details</h2>
{{meet.organiser.email}}
<form action="https://formspree.io/{{meet.organiser.email}}" method="POST">
	<input type="text" name="name">
	<input type="email" name="email">
	<input type="ContactNo" name="contact">
	<input type="submit" value="Send">
	<input type="hidden" name="_next" value="{% url 'event_details' meet.pk %}" />
</form>
{% endblock %}
