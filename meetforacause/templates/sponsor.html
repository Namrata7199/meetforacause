{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="https://formspree.io/{{meet.organiser.email}}" method="POST">
                      <fieldset>
                        <legend>Thank you for your interest in sponsoring us. Fill in your details and we will contact you shortly.</legend>
                        <div class="form-group">
                            <label for="InputUsername1">Name</label>
                            <input type="text" class="form-control" id="InputUsername1" name="name" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contact No</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" name="contact" placeholder="Contact No">
                        </div>
                        <input type="submit" value="Send">
                        <input type="hidden" name="_next" value="{% url 'event_details' meet.pk %}"
                      </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
